<!DOCTYPE html>
<html>

<head>

  <script src='dist/fhir-client-v2.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <style>
    #main {
      background: lightgray;
      margin: 1em;
      padding: 1em;
      font-size: 2em;
    }
  </style>
</head>

<body>

  <div id="main">
    <h2>All DocumentReference IDs(<div style="display: inline" id="document-reference-counters">0
      </div>)</h2>
    <table>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <!-- <th>Encounter ID</th>
          <th>Type</th> -->
        <th>DocumentReference ID</th>
      </tr>

      <tbody id="document-reference-id-table"></tbody>
    </table>

  </div>

  <script>

    var myApp = {}
    var drCounts = 0;

    FHIR.oauth2.ready()
      .then(function (client) {
        myApp.smart = client
        searchPatient()
      })

    async function searchDocumentReference(patient) {
      console.log(patient.resource.id);

      var query = new URLSearchParams();
      query.set("subject", patient.resource.id);
      // search all patients
      await myApp.smart.request(
        "DocumentReference?" + query, {
        pageLimit: 0,   // get all pages
        onPage(bundle) {
          if (bundle.entry != undefined) {
            var localCounts = 0;
            console.log(bundle.entry);
            console.log(bundle.entry.length);

            // patient information
            var gender = patient.resource.gender;
            var birthdate = patient.resource.birthDate;
            var fname = '';
            var lname = '';
            console.log(patient.resource);
            fname = patient.resource.name[1].given.join(' ');
            lname = patient.resource.name[1].family;

            bundle.entry.forEach(function (dr) {
              localCounts += 1;

              // encounter information
              console.log(dr);
              console.log(dr).context;
              console.log(dr.resource.id);
              $("#document-reference-id-table").append("<tr> \
              <td><div class='patient-id'>" + patient.resource.id + "</div></td> \
              <td><div class='patient-name'>" + fname + ' ' + lname + "</div></td> \
              <td><div class='patient-gender'>" + gender + "</div></td> \
              <td><div class='patient-dob'>" + birthdate + "</div></td> \
              <td><div class='document-reference-id'>" + dr.resource.id + "</div></td> \
              </tr>");
            });

            // update counters
            drCounts += localCounts;
            $('#document-reference-counters').html(drCounts);
          }
        },
      });
    }

    async function searchPatient() {
      var query = new URLSearchParams();
      var genders = ['male', 'female'];
      query.set("gender", genders.join(","));
      // search all patients
      await myApp.smart.request(
        "Patient?" + query, {
        pageLimit: 0,   // get all pages
        onPage(bundle) {
          console.log(bundle.entry);
          console.log(bundle.entry.length);
          bundle.entry.forEach(function (patient) {
            searchDocumentReference(patient);
          });
        },
      });
    }

  </script>

</body>

</html>
