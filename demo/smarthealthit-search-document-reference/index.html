<!DOCTYPE html>
<html>

<head>

  <script src='dist/fhir-client-v2.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <style>
    #main {
      background: lightgray;
      margin: 1em;
      padding: 1em;
      font-size: 2em;
    }
  </style>
</head>

<body>

  <div id="spinner"></div>

  <div id="main">
    <h2>All DocumentReference IDs(<div style="display: inline" id="document-reference-counters">0
      </div>)</h2>
    <table>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <!-- <th>Encounter ID</th>
          <th>Type</th> -->
        <th>DocumentReference ID</th>
      </tr>

      <tbody id="document-reference-id-table"></tbody>
    </table>

  </div>

  <script>

    var myApp = {}
    var drCounts = 0;

    FHIR.oauth2.ready()
      .then(function (client) {
        myApp.smart = client
        searchPatient()
      })

    async function searchEncounter(patient) {
      console.log(patient.resource.id);
      var queue = [];

      var query = new URLSearchParams();
      query.set("subject", patient.resource.id);
      // search all encounters
      await myApp.smart.request(
        "Encounter?" + query, {
        pageLimit: 0,   // get all pages
        onPage(bundle) {
          if (bundle.entry != undefined) {
            console.log(bundle.entry);
            console.log(bundle.entry.length);
            bundle.entry.forEach(function (encounter) {
              queue.push(encounter);
            });
          }
        },
      });

      queue.forEach(function (encounter) {
        searchDocumentReference(patient, encounter);
      });
    }

    async function searchDocumentReference(patient, encounter) {
      console.log(patient.resource.id);
      console.log(encounter.resource.id);

      var query = new URLSearchParams();
      query.set("subject", patient.resource.id);
      //query.set("encounter", encounter.resource.id);
      // search all document reference
      await myApp.smart.request(
        "DocumentReference?" + query, {
        pageLimit: 0,   // get all pages
        onPage(bundle) {
          if (bundle.entry != undefined) {
            var localCounts = 0;
            console.log(bundle.entry);
            console.log(bundle.entry.length);

            // patient information
            console.log(patient.resource);
            var gender = patient.resource.gender;
            var birthdate = patient.resource.birthDate;
            var fname = '';
            var lname = '';
            if (typeof patient.resource.name[0] !== undefined) {
              fname = patient.resource.name[0].given.join(' ');
              lname = patient.resource.name[0].family;
            }

            bundle.entry.forEach(function (dr) {
              localCounts += 1;

              // encounter information
              console.log(dr);
              console.log(dr.resource.id);
              $("#document-reference-id-table").append("<tr> \
              <td><div class='patient-id'>" + patient.resource.id + "</div></td> \
              <td><div class='patient-name'>" + fname + ' ' + lname + "</div></td> \
              <td><div class='patient-gender'>" + gender + "</div></td> \
              <td><div class='patient-dob'>" + birthdate + "</div></td> \
              <td><div class='document-reference-id'>" + dr.resource.id + "</div></td> \
              </tr>");
            });

            // update counters
            drCounts += localCounts;
            $('#document-reference-counters').html(drCounts);
          }
        },
      });
    }

    async function searchPatient() {
      var spinnerInstance = new MySpinner();
      spinnerInstance.show();

      var query = new URLSearchParams();
      var genders = ['male', 'female'];
      query.set("gender", genders.join(","));
      // search all patients
      await myApp.smart.request(
        "Patient?" + query, {
        pageLimit: 0,   // get all pages
        onPage(bundle) {
          console.log(bundle.entry);
          console.log(bundle.entry.length);
          bundle.entry.forEach(function (patient) {
            searchEncounter(patient);
          });
        },
      });

      spinnerInstance.hide();
    }

    var MySpinner = function () {

      var spinner = undefined; //Widget will be assigned here

      var opts = {
        lines: 13, // The number of lines to draw
        length: 20, // The length of each line
        width: 10, // The line thickness
        radius: 30, // The radius of the inner circle
        corners: 1, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#000', // #rgb or #rrggbb or array of colors
        speed: 1, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: '50%', // Top position relative to parent
        left: '50%' // Left position relative to parent
      };

      return {
        show: function () {
          var target = document.getElementById('spinner');
          spinner = new Spinner(opts).spin(target);
        },
        hide: function () {
          spinner.stop();
        }
      }
    }
  </script>

</body>

</html>
